<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <link th:href="@{/index.css}" rel="stylesheet type="text/css"" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <div th:insert="navbar :: navbar">  </div>
</head>
<body>
    
    
   
    <div class="container text-center">
        <p>Update user   <td th:text="${oldUser.email}"></td> : </p>
        <form th:action="@{/admin/processUpdateRole/{ID}(ID = ${oldUser.user_id})}" th:object="${newUser}"
            method="put" style="max-width: 600px; margin: 0 auto;">
            <div class="form-group row">
                <label class="col-4 col-form-label">New role: </label>
                <select th:field="*{role}" class="form-control" required>
                    <th:block th:each="role : ${roles}" >
                        <option th:text = "${role.role_name}" th:value ="${role.role_id}"/>
                    </th:block>
                </select>
            </div>
            <div>
                <a th:href="@{/employee/manageUsers}" class="btn btn-info">Cancel</a>
                <button type="submit" class="btn btn-primary">Update user role!</button> 
            </div>
        </form>
    </div>
</body>
<footer>
  <p>For any questions contact our support:<br>
  <a href="mailto:support@gmail.com" style="color: #007bff">Support e-mail!</a></p>
</footer>
</html>
