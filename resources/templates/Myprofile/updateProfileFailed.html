<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Update profile name and email:</title>
    <link th:href="@{/index.css}" rel="stylesheet type="text/css"" />
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    <div th:insert="navbar :: navbar">  </div>
</head>
<body>
    <div class="container text-center">
        <form th:action="@{/user/processUpdate}" th:object="${newProfile}"
            method="put" style="max-width: 600px; margin: 0 auto;">
            <p style="color: red">Here you can update your current profile name and e-mail:   PLEASE ENTER ANOTHER EMAIL ADRESS!<p>
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">E-mail: </label>
                <div class="col-8">
                    <input type="email" th:field="*{email}" th:placeholder="${user.email}" class="form-control" required/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{name}" th:placeholder="${user.name}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
            <div>
                <a th:href="@{/user/myProfile}" class="btn btn-info">Cancel</a>
                <button type="submit" class="btn btn-primary">Update!</button>
            </div>
        </div>
        </form>
    </div>
</body>
<footer>
  <p>For any questions contact our support:<br>
  <a href="mailto:support@gmail.com" style="color: #007bff">Support e-mail!</a></p>
</footer>
</html>
